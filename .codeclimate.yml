version: "2"
engines:
  eslint:
    enabled: false
  duplication:
    enabled: false
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
ratings:
   paths:
   - "src/**/*.js"
exclude_paths:
- "README.md"
- "jest.config.js"
- "rollup.config.js"
- "package.json"
- "test/**/*"
- "dist/**/*"
- "es/**/*"
- "lib/**/*"
